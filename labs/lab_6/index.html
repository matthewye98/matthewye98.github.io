<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Test AJAX page</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('ajax_sample.json')
        .then(res => res.json())
        .then(a => replaceList(a))
        .then(names => document.querySelector(".content").innerHTML = "<ol>"+names+"</ol>");
    }
  </script>

  <script>
  function replaceList (arg) {

    let countrylist = "";
    /*Randomize the countries array. Taken from: https://css-tricks.com/snippets/javascript/shuffle-array/ */
    arg.sort(function() { return 0.5 - Math.random() });
    for (let i = 0; i <15; i += 1) {
      let obj = arg[i];
      console.log(obj.name);
      console.log(obj.code);
      countrylist += "<li>"+obj.name+", "+obj.code+"</li>";
    }
    return countrylist;
  }

  </script>



</body>

</html>
