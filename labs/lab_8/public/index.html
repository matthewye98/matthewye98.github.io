<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">API Loader</div>
      <button class="button" onclick="loadData()">Load Some JSON from a server</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      console.log('fetch'); // confirm code is running on click
      fetch('/api')
        .then(a=> a.json())
        .then(res => res.data.map(c => c))
        .then(a => courseList(a))
        .then(res => {
          console.log(res); // logging step to check what we got
          return res;
        })

    }

    function courseList(arg) {
      let courselist = "";
      for (let i = 0; i < arg.length; i += 1) {
        let obj = arg[i];
        courselist += "<li>"+obj+"</li>";
      }
      document.querySelector(".content").innerHTML = "<ul>"+courselist+"</ul>"
      return arg;
    }

  </script>
</body>

</html>
